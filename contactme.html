<body>
    <header>
        <div class="navbar">
            <nav>
                <a class="nav-link" href="home.html">Home</a>
                <a class="nav-link" href="aboutme.html">About-Me</a>

                <a class="nav-link" href="contactme.html">Contact-Me</a>
            </nav>
        </div>

    <main>
        <table cellpadding="10">
            <tr>
                <td class="reg">First Name<td>
                <td><input type="text" name="firstname" placeholder="First-Name" class="box" required></td>
            </tr>
            <tr>
                <td class="reg">Last Name<td>
                <td><input type="text" name="lastname" placeholder="Last-Name" class="box"required></td>
            </tr>
            <tr>
                <td class="reg">Subject<td>
                <td><input type="text" name="course" placeholder="" class="box" required></td>
            </tr>
            <tr>
                <td class="reg">Email<td>
                <td><input type="email" name="mail" placeholder="" class="box"required></td>
            </tr>
            <tr>
                <td class="reg">Phone<td>
                <td><input type="number" name="phone" placeholder="+233xxxxxxxxxx" class="box"required></td>
            </tr>
            <tr>
                <td class="reg">Your Message Here<td>
                <td>
                <textarea name="message" id="" cols="70" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                  <input type="reset" class="reset">
                  <input type="submit" class="submit">
                </td>
            </tr>
        </table>
           
    </main>

    <footer>
        <p>Find me on social media.</p>
        <i class="fa-instagram"></i>
        <i class="fa-facebook"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
